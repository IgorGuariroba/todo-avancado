<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Avançado</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body class="bg-gray-100 dark:bg-slate-900">


    <div class="dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl max-w-md mx-auto mt-5">
      <header class="border-b">
        <h1 class="text-slate-900 dark:text-white text-center tracking-tight text-2xl mb-2">Todo Avançado</h1>
      </header>

      <form id="todo-form" class="border-b py-2 pb-2">
        <p class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight mb-2">Adicione a sua tarefa:</p>
        <div class="flex gap-3">
          <input
          class="w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"
            type="text"
            id="todo-input"
            placeholder="O que você vai fazer?"
          />
          <button type="submit" class="rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-white/20"><i class="fa-thin fa-plus"></i></button>
        </div>
      </form>

      <form id="edit-form" class="border-b py-2 pb-2 flex flex-col gap-3">
        <p class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight ">Edite a sua tarefa:</p>
        <div class="flex gap-3">
          <input type="text" id="edit-form"  class="block w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"/>
          <button type="submit" class="rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-white/20">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn" class="w-1/5 rounded-md border px-3 py-2 text-sm font-semibold text-white shadow-sm border-slate-700 ">Cancelar</button>
      </form>

      <div id="toolbar" class="p-2">
        <div class="flex gap-2">
          <div id="search" class="border-r-2">
            <h4 class="text-slate-900 dark:text-white text-base font-medium tracking-tight mt-3 mb-2">Pesquisar</h4>
            <form class="flex gap-3">
              <input type="text" id="search-input" placeholder="Buscar"  class="w-3/5 rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6"/>
              <button id="erase-button" class="rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-white/20">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </form>
          </div>

          <div id="filter">
            <h4 class="text-slate-900 dark:text-white text-base font-medium tracking-tight mt-3 mb-2">Filtrar:</h4>
            <select name="filter-select" id="filter-select" class="w-full rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6 [&_*]:text-black">
              <option value="all">Todos</option>
              <option value="done">Feitos</option>
              <option value="todo">A fazer</option>
            </select>
          </div>
        </div>

        <div id="todo-list">
          <div class="todo">
            <h3>Estou fazendo alguma coisa....</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="todo">
            <h3>Estudar javaScript....</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </bodyc>
</html>
