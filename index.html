<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Avançado</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body class="bg-white dark:bg-slate-800">
    <div>
      <header>
        <h1 class="text-slate-900 dark:text-white tracking-tight">
          Todo Avançado
        </h1>
      </header>
      <form id="todo-form">
        <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
          Adicione a sua tarefa:
        </p>
        <div>
          <input
            type="text"
            id="todo-input"
            placeholder="O que você vai fazer?"
          />
          <button type="submit"><i class="fa-thin fa-plus"></i></button>
        </div>
      </form>

      <form id="edit-form">
        <p>Edite a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-form" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>

      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar" />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>

        <div id="filter">
          <h4>Filtrar:</h4>
          <select name="filter-select" id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
        <div id="todo-list">
          <div class="todo">
            <h3>Estou fazendo alguma coisa....</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="todo">
            <h3>Estudar javaScript....</h3>
            <button class="finish-todo">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
